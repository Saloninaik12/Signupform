<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="signupForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required pattern="[A-Za-z]+" title="Only alphabets allowed">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required pattern="[A-Za-z]+" title="Only alphabets allowed">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required pattern="(\+?[1-9][0-9]{12}|\b[1-9][0-9]{9}\b)" title="Enter a valid phone number.">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6" title="Minimum 6 characters, including 1 alphabet, 1 number, and 1 special character @#$&!">

        <label for="repeatPassword">Confirm Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required>

        <button type="submit" id="submitButton">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
